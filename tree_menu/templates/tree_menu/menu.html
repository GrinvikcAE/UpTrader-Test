<ul>
    {% for item in menu %}
        {% if forloop.first %}
            <title>{{ item }}</title>
        {% else %}
            {% if item.url %}<li><a href='{{ item.url }}'>{{ item }}</a></li>
            {% elif item.name %}<li><a href='{{ item.name }}'>{{ item }}</a></li>
            {% else %}{% include 'tree_menu/menu.html' with menu=item %}
            {% endif %}
        {% endif %}
    {% endfor %}
</ul>
